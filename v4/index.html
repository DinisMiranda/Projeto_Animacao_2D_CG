<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cidade Sustentável – ODS 12</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="intro" class="intro visible">
    <div class="intro-content">
      <h1>Cidade Sustentável</h1>
      <p>ODS 12 – Produção e Consumo Responsáveis</p>
      <button id="startBtn" class="primary">Entrar</button>
    </div>
  </div>

  <header class="topbar">
    <h2>Cidade Sustentável</h2>
    <div class="controls">
      <label><input id="chkSolar" type="checkbox"> Energia Solar</label>
      <label><input id="chkRecycling" type="checkbox"> Reciclagem</label>
      <label><input id="chkTransit" type="checkbox"> Transporte Público</label>
      <span class="spacer"></span>
      <label class="mute"><input id="chkMute" type="checkbox"> Sem som</label>
      <button id="btnReset" class="ghost">Repor</button>
    </div>
  </header>

  <main class="stage">
    <canvas id="cityCanvas" width="960" height="540" aria-label="Animação da cidade"></canvas>
    <div id="tips" class="tips">
      <p><strong>Dica:</strong> Ative as opções para ver a cidade transformar-se em tempo real.</p>
    </div>
  </main>

  <footer class="bottombar">
    <small>Computação Gráfica 2025/2026 · Projeto #01 – ODS 12</small>
  </footer>

  <script src="./script.js" defer></script>
  
</body>
</html>
